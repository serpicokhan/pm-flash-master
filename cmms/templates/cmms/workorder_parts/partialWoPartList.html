
{% for c in woParts %}

<tr>
 <td><div class="icheckbox_square-green checked" style="position: relative;"><input type="checkbox" checked="" class="i-checks" name="input[]" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
<td title="{{c.woPartStock}}">{{c.woPartStock|truncatechars:20}}</td>
 <td>{{c.woPartPlannedQnty}}</td>

 <td>{{c.woPartActulaQnty}}</td>





 <td>
   {% if perms.cmms.view_workorderpart %}
   <div class="flex">
     <a href="#" class="btn btn-primary shadow btn-xs sharp mr-1 js-update-woPart"
     data-url="{% url 'woPart_update' c.id %}?q={{c.workOrder.id}} %}"><i class="fa fa-pencil"></i></a>
     {% endif %}
     {% if perms.cmms.delete_workorderpart %}
     <a href="#" class="btn btn-danger shadow btn-xs sharp js-delete-woPart"
     data-url="{% url url 'woPart_delete' c.id %}"><i class="fa fa-trash"></i></a>
     {% endif %}

   </div>



    

    </td>
</tr>
{% empty %}
<tr>
 <td colspan="5" class="text-center">هیچ موردی یافت نشد</td>
</tr>

{% endfor %}
