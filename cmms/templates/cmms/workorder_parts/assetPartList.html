<div class="row">
  <div class="col-lg-12">
                    <div class="card info">
                        <div class="card-header">
                            <h5>قطعات تشکیل دهنده </h5>

                        </div>
                        <div class="card-body">
                          <div class="row">

                                <div class="col-sm-6">
                                    <div class="input-group"><input type="text" placeholder="جستجو" class="input-sm form-control" id="woAssetPartSearch"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" id="woSearchBtn"> برو!</button> </span></div>
                                </div>
                            </div>

                            <div class="table-responsive" >
                                <table class="table table-striped" id="assetPart-table" style="position: relative;height: 200px;overflow: auto;display:block">
                                    <thead>
                                    <tr>
                                      <th>نام قطعه</th>


                                      <th>تعداد</th>
                                      <th>توضیح</th>

                                        <th></th>

                                    </tr>

                                    </thead>
                                    <tbody id='tbody_assetPart'>
                                            {% include 'cmms/workorder_parts/partialWoAssetPartList.html' %}
                                    </tbody>
                                </table>
                                <!-- BUTTON TO TRIGGER THE ACTION -->

                            </div>
                          </div>

                    </div>
                </div>


</div>


{% load static %}

{% block javascript %}
<script type="text/javascript">
$("#woAssetPartSearch").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#assetPart-table tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });

</script>
{% endblock %}
