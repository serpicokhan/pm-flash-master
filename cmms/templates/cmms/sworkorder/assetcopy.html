{% load widget_tweaks %}
<form method="get" action="{% url 'save_swo_copy'  %}" class="js-swo-copy2-2" autocomplete="off">

  <input type=hidden name='cpswoid' id='cpswoid' value='{{id}}'/>
  <div class="modal-header bg-primary">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">انتساب دسته ای</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
                        <div class="ibox float-e-margins">

                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                      <select class="input-sm form-control input-s-sm inline" id='assetStatus'>
                                        <option value="0">همه</option>
                                        <option value="1">فعال</option>
                                        <option value="2">غیر فعال</option>

                                    </select>
                                    </div>
                                    <div class="col-sm-4 m-b-xs">
                                      <select class="input-sm form-control input-s-sm inline" id='asset_loc'>
                                        <option value="0">همه</option>
                                      {% for i in asset_loc %}
                                      <option value="{{i.id}}">{{i}}</option>
                                      {% endfor %}
                                      </select>

                                    </div>
                                    <div class="col-sm-3 m-b-xs">
                                      <select class="input-sm form-control input-s-sm " id='asset_cat'>
                                        <option value="0">همه</option>
                                      {% for i in asset_cat %}
                                      <option value="{{i.id}}">{{i}}</option>
                                      {% endfor %}
                                      </select>

                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group"><input type="text" placeholder="جستجو" id="assetSearch" class="input-sm form-control assetSearch"> <span class="input-group-btn">
                                            <button type="button" class="btn btn-sm btn-primary"> برو!</button> </span></div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="company-table2">
                                        <thead>
                                        <tr>
                                          <th></th>

                                          <th>نام</th>
                                          <th>کد</th>
                                          <th>وضعیت</th>
                                          <th>دسته</th>
                                          <th>مکان</th>





                                            <th></th>

                                        </tr>

                                        </thead>
                                        <tbody id='tbody_company2'>
                                                {% include 'cmms/asset/partialAssetList_swo.html' %}
                                        </tbody>
                                    </table>
                                    <div class="assetPaging" >


                                    </div>
                                    <!-- BUTTON TO TRIGGER THE ACTION -->

                                </div>
                              </div>

                        </div>


                    </div>






    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">کپی</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
  </div>
</form>
