<form method="post" action="{% url 'swo_update' form.instance.id %}" class="js-swo-update-form" autocomplete="off">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close woclose" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ویرایش</h4>
  </div>
  <div class="modal-body">
    {% include 'cmms/sworkorder/partialWoForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default woclose" data-dismiss="modal">بستن</button>
    {% if perms.cmms.change_workorder %}
    <button type="submit" class="btn btn-primary">ویرایش</button>
    {% endif %}
  </div>
</form>
