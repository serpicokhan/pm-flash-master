<form method="post" action="{% url 'taskGroup_update' lId  %}" class="js-taskGroup-create-form">
  {% csrf_token %}
  <div class="modal-header " style="background:#ccc">
    <button type="button" class="close tclose"  aria-label="Close" data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">جدید</h4>
  </div>
  <div class="modal-body">
   {% include 'cmms/taskgroup/partialTaskGroupForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default cancel tclose" data-dismiss="modal">انصراف</button>
    {% if perms.cmms.add_taskgroup %}
    <button type="submit" class="btn btn-primary" >ذخیره</button>
    {% endif %}
  </div>
</form>
