<form method="post" action="{% url 'taskGroup_update' form.instance.id %}" class="js-taskGroup-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close tclose" data-dismiss="modal" aria-label="Close" >
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ویرایش</h4>
  </div>
  <div class="modal-body">
    {% include 'cmms/taskgroup/partialTaskGroupForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default cancel tclose" data-dismiss="modal">بستن</button>
    {% if perms.cmms.change_tasks %}
    <button type="submit" class="btn btn-primary">ویرایش</button>
    {% endif %}
  </div>
</form>
