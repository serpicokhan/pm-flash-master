
{% for c in miscCostCodes %}

<tr>

<td>{{c.miscCostCode}}</td>
<td>{{c.miscCostDescription}}</td>







 <td><button type="button"
              class="btn btn-warning btn-sm js-update-miscCostCode"
              data-url="{% url 'miscCostCode_update' c.id %}">

      </button>
      <button type="button"
                   class="btn btn-danger btn-sm js-delete-miscCostCode"
                   data-url="{{c.id}}">

           </button>
    </td>
</tr>
{% empty %}
<tr>
 <td colspan="3" class="text-center bg-warning">هیچ موردی یافت نشد</td>
</tr>
{% endfor %}
