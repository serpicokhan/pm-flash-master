<div  data-url="{% url 'assetMeterTemplate_update' form.instance.id %}" class="js-assetMeterTemplate-update-form">

  <div class="modal-header">
    <button type="button" class="close cl-part"  aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ویرایش</h4>
  </div>
  <div class="modal-body">
    {% include 'cmms/asset_meter_template/partialAssetMeterTemplateForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="cl-part btn btn-default" >بستن</button>
    <button type="button" class="btn btn-primary" id="assetMeterTemplate-submit">ویرایش</button>


    <script>
     myformat = function() {
     var s = arguments[0];
     for (var i = 0; i < arguments.length - 1; i++) {
       var reg = new RegExp("\\{" + i + "\\}", "gm");
       s = s.replace(reg, arguments[i + 1]);
     }

     return s;
    }
       $( document).ready(
         function()
         {
           $(".cl-part").click(function()
           {
             $("#modal-assetMeterTemplate").modal("hide");
             //$("#{modal-company}").css("background-color", "yellow");


           });


     $("#assetMeterTemplate-submit").click(function(){

                //alert("12321");
                 var form = $(this).parent().parent();
                 //console.log(form.attr("action"));
                 //alert($("#id_metrics").val());
                 $.ajax({
                   url: form.attr("data-url"),
                   type: "POST",
                   data:myformat('{"assetMeterTemplateAsset":{0}\
                   ,"assetMeterTemplateMeter":{1}\
                   ,"assetMeterTemplateDesc":"{2}"}',
                   $("#lastAssetid").val(),
                   $("#id_assetMeterTemplateMeter").val(),
                   $("#id_assetMeterTemplateDesc").val()),




                   dataType: 'json',
                   beforeSend: function () {
                     //alert(btn.attr("data-url"));
                    // console.log(myformat('{"assetMeterTemplatePart":{0},"assetMeterTemplatePlannedQnty":{1},"assetMeterTemplateActulaQnty":{2},"assetMeterTemplateWorkorder":{3}}',$("#id_assetMeterTemplatePart").val(),$("#id_assetMeterTemplatePlannedQnty").val(),$("#id_assetMeterTemplateActulaQnty").val(),$("#id_assetMeterTemplateWorkorder").val()));

                   },
                   success: function (data) {
                     if (data.form_is_valid) {
                       //alert("Company created!");  // <-- This is just a placeholder for now for testing
                       $("#tbody_assetMeterTemplate").empty();
                       $("#tbody_assetMeterTemplate").html(data.html_assetMeterTemplate_list);
                       $("#modal-assetMeterTemplate").modal("hide");
                       //console.log(data.html_wo_list);
                     }
                     else {

                       $("#assetMeterTemplate-table tbody").html(data.html_assetMeterTemplate_list);
                       $("#modal-assetMeterTemplate .modal-content").html(data.html_assetMeterTemplate_form);
                     }
                   }

                 });
                 return false;



            });
         }


       );

       </script>

  </div>
</div>
