<form method="post" action="{% url 'assetCadFile_create'   %}" class="js-assetCadFile-create-form" id="assetusercadformid" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header " style="background:#ccc">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">جدید</h4>
  </div>
  <div class="modal-body">
   {% include 'cmms/assetcadfile/partialAssetCadFileForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default">انصراف</button>
    {% if perms.cmms.add_assetcadfile %}
    <button type="submit" class="btn btn-primary" >ذخیره</button>
    {% endif %}
  </div>
</form>
