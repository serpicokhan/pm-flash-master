{% for c in userShift %}

<tr>
<td></td>
<td>{{c.name}}</td>
<td>{{c.description}}</td>
 <td><span class="label label-primary" style="background-color:{{c.color}}">
                                                    {{c.color}}</span></td>






 <td>
   {% if perms.cmms.view_usershift %}
   <button type="button"
              class="btn btn-warning btn-sm js-update-userShift"
              data-url="{% url 'userShift_update' c.id %}">
        <span class="glyphicon glyphicon-pencil"></span> ویرایش
      </button>
      {% endif %}
      {% if perms.cmms.delete_usershift %}
      <button type="button"
                   class="btn btn-danger btn-sm js-delete-userShift"
                   data-url="{% url 'userShift_delete' c.id %}">
             <span class="glyphicon glyphicon-trash"></span> حذف
           </button>
           {% endif %}
    </td>
</tr>
{% empty %}
<tr>
 <td colspan="5" class="text-center bg-warning">هیچ موردی یافت نشد</td>
</tr>

{% endfor %}
