<form method="post" action="{% url 'wo_update' form.instance.id %}" class="js-wo-update-form" id="woupdateform">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ویرایش</h4>
  </div>
  <div class="modal-body">
    {% include 'cmms/maintenance/partialWoForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
      {% if perms.cmms.change_workorder %}
    <button type="submit" class="btn btn-primary" id="woformupdatesubmit">ویرایش</button>
    {% endif %}
  </div>
</form>
