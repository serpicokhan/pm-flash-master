<form method="post" action="{% url 'ringAmar_create'   %}" class="js-ringAmar-create-form" id='amarform' autocomplete="off">
  {% csrf_token %}
  <div class="modal-header " style="background:#ccc">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">جدید</h4>
  </div>
  <div class="modal-body">
   {% include 'cmms/ringamar/partialRingAmarForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default">انصراف</button>
    {% if perms.cmms.add_ringamar %}
    <button type="submit" class="btn btn-primary" >ذخیره</button>
    <button type="button" class="btn btn-success create-next" >ایجاد و بعدی</button>
    {% endif %}
  </div>




</form>
