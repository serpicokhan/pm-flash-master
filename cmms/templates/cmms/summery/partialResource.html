{% for c in res %}
<tr>
<td>{{c.id}}</td>

  <td class="project-completion">
            <small>تکمیل: {{c.totalcompleted}}</small>
            <div class="progress progress-mini">
                <div style="width: {{c.t2}}%;" class="progress-bar"></div>
            </div>
        </td>
        <td>{{c.hour|default_if_none:"0"}}</td>
        <td>{{c.p1}}%</td>
</tr>

{% endfor %}
