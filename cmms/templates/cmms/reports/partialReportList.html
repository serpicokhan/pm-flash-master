
{% for c in reports %}

<tr title="{{c.id}}">
 <td><div class="icheckbox_square-green checked" style="position: relative;"><input type="checkbox" checked="" class="i-checks" name="input[]" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
<td class="col-md-3">{{c}}</td>
 <td class="col-md-4"> {{c.reportDetails}} </td>
 <td class="col-md-2"><button class="btn btn-warning" type="button">
							<i class="fa fa-star"></i>
								</button></td>




 <td><button type="button"
              class="btn btn-warning btn-sm js-update-report"
              data-url="{% url 'simpleReport_update' c.id %}">
        <span class="glyphicon glyphicon glyphicon-eye-open"></span> مشاهده
      </button>
      <button type="button"
                   class="btn btn-info btn-sm js-operate-report"
                   data-url="{% url 'simpleReport_create' c.id %}">
             <span class="glyphicon glyphicon glyphicon-cog"></span>عملیات
           </button>

    </td>
</tr>
{% empty %}
<tr>
 <td colspan="5" class="text-center bg-warning">هیچ موردی یافت نشد</td>
</tr>

{% endfor %}
<script type="text/javascript">
  $(".btn-warning").click(function() {
  $(this).toggleClass("btn-info");
  $(this).children('i').toggleClass("fa-star-o");

});






</script>
