{% extends 'cmms/reports/simplereports/main.html' %}

 {% block content %}


   <div class="alert alert-warning text-center">
     {% load static %}

     <img src="{% static 'img/logo_icon.png' %}" alt="" class="pull-left img-responsive"/>
     <h2>
                        خلاصه وضعیت کاربران <br>


                            </h2>


                           </div>

                           <div id="canvas-holder" class=' col-md-offset-3' style="width:50%;-moz-user-select: none;  -webkit-user-select: none;  -ms-user-select: none;  ">
<canvas id="chart"></canvas>
</div>
<button id="randomizeData">Randomize Data</button>
                           <script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
 <script src="https://unpkg.com/chartjs-gauge@0.2.0/dist/chartjs-gauge.js"></script>
   <script src="https://unpkg.com/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.js"></script>

 <script type="text/javascript">
   var randomScalingFactor = function() {
  return Math.round(Math.random() * 100);
};

var randomData = function () {
  return [
  75,90,100
  ];
};

var randomValue = function (data) {
  return Math.max.apply(null, data) * Math.random();
};

var data = randomData();
var value = randomValue(data);

var config = {
  type: 'gauge',
  data: {
    //labels: ['Error', 'Warning',  'Success'],
    datasets: [{
      data: data,
      value: value,
      backgroundColor: ['#ff6666', '#ffff99', '#99ff99'],
      borderWidth: 2
    }]
  },
  options: {
    responsive: true,
    title: {
      display: true,
      text: 'نرخ تکمیل به موقع دستور کارها بر اساس نوع نگهداری انتخاب شده'
    },
    layout: {
      padding: {
        bottom: 30
      }
    },
    needle: {
      // Needle circle radius as the percentage of the chart area width
      radiusPercentage: 2,
      // Needle width as the percentage of the chart area width
      widthPercentage: 3.2,
      // Needle length as the percentage of the interval between inner radius (0%) and outer radius (100%) of the arc
      lengthPercentage: 80,
      // The color of the needle
      color: 'rgba(0, 0, 0, 1)'
    },
    valueLabel: {
      formatter: Math.round
    },
    plugins: {
      datalabels: {
        display: true,
        formatter: function (value, context) {
          return '< ' + Math.round(value);
        },
        color: function (context) {
          return context.dataset.backgroundColor;
        },
        //color: 'rgba(255, 255, 255, 1.0)',
        backgroundColor: 'rgba(0, 0, 0, 1.0)',
        borderWidth: 0,
        borderRadius: 5,
        font: {
          weight: 'bold'
        }
      }
    }
  }
};

window.onload = function() {
  var ctx = document.getElementById('chart').getContext('2d');
  window.myGauge = new Chart(ctx, config);
};

document.getElementById('randomizeData').addEventListener('click', function() {
  config.data.datasets.forEach(function(dataset) {
    dataset.data = randomData();
    dataset.value = randomValue(dataset.data);
  });

  window.myGauge.update();
});

 </script>


 {% endblock %}
