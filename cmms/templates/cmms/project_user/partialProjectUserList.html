
{% for c in projectUsers %}

<tr>


<td>{{c.ProjectUserUserId.fullName}}</td>







 <td><button type="button"
              class="btn btn-warning btn-sm js-update-projectUser"
              data-url="{% url 'projectUser_update' c.id %}">
        <span class="glyphicon glyphicon-pencil"></span> ویرایش
      </button>
      <button type="button"
                   class="btn btn-danger btn-sm js-delete-projectUser"
                   data-url="{% url 'projectUser_delete' c.id %}">
             <span class="glyphicon glyphicon-trash"></span> حذف
           </button>
    </td>
</tr>
{% empty %}
<tr>
 <td colspan="2" class="text-center bg-warning">هیچ موردی یافت نشد</td>
</tr>
{% endfor %}
{% load static %}

{% block javascript %}
  <script src="{% static '/js/project/projectUser.js' %}"></script>
{% endblock %}
