{% for c in part %}

<tr data-url={{c.id}} data-model={{c.partModel}} data-make={{c.partMake}}>

<td>{{c.partName| default_if_none:"-"}}</td>
 <td>{{c.partCode| default_if_none:"-"}}</td>
 <td>{{c.partLastPrice| default_if_none:"-"}}</td>
<td>{{c.partModel| default_if_none:"-"}}</td>







 <td>
           <div class="d-flex">
             {% if perms.cmms.view_part %}
               <a href="#" class="btn btn-primary shadow btn-xs sharp mr-1 js-update-part"   data-url="{% url 'part_update' c.id %}"><i class="fa fa-pencil"></i></a>
               {% endif %}
                 {% if perms.cmms.delete_part %}
               <a href="#" class="btn btn-danger shadow btn-xs sharp js-delete-part"  data-url="{% url 'part_delete' c.id %}"><i class="fa fa-trash"></i></a>
                {% endif %}
           </div>

    </td>
</tr>
{% empty %}
<tr>
 <td colspan="8" class="text-center alert alert-danger alert-dismissible fade show">هیچ موردی یافت نشد</td>
</tr>

{% endfor %}
