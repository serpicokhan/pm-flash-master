<form method="post" action="#" class="" autocomplete="off">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">بستن</span></button>
    <i class="fa fa-laptop modal-icon"></i>
    <h4 class="modal-title">بارگزاری </h4>
    <small class="font-bold">با بارگزاری فایل اکسل تجهیزات جدید اضافه میش شود</small>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label>نمونه</label>
      <input type="file" placeholder="Enter your email" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">ذخیره تغییرات</button>
  </div>

</form>
