<form method="post" action="{% url 'asset_update' lId  %}" class="js-asset-create-form">
  {% csrf_token %}
  <div class="modal-header " style="background:#ccc">
    <button type="button" class="close assetclose" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">جدید</h4>
  </div>
  <div class="modal-body">
   {% include 'cmms/asset/partialAssetLocationForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default assetclose" data-dismiss="modal">انصراف</button>
    {% if perms.cmms.add_assets %}
    <button type="submit" class="btn btn-primary" >ذخیره</button>
    {% endif %}
  </div>

</form>
