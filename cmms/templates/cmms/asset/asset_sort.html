{% if asset.has_other_pages %}
<ul class="pagination">
{% if asset.has_previous %}
<li><a href="?page={{ asset.previous_page_number }}&sort={{sort}}&asc={{asc}}&search={{search}}&kvm={{kvm}}&main_asset={{main_asset}}">&laquo;</a></li>
{% else %}
<li class="disabled"><span>&laquo;</span></li>
{% endif %}
<li class="active"><span>{{ asset.number }} از {{ asset.paginator.num_pages }} <span class="sr-only">(current)</span></span></li>


{% if asset.has_next %}
<li><a href="?page={{ asset.next_page_number }}&sort={{sort}}&asc={{asc}}&search={{search}}&kvm={{kvm}}&main_asset={{main_asset}}">&raquo;</a></li>
{% else %}
<li class="disabled"><span>&raquo;</span></li>
{% endif %}
</ul>
{% endif %}
