<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">ویرایش</h4>
</div>
<div class="modal-body" style='height: 250px;overflow-y: auto;'>
   <div id="treeview1" class=""></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
  <button type="button" class="btn btn-primary">ویرایش</button>
</div>
<script type="text/javascript">

{% autoescape off %}
    var defaultData = [{{cat}}];
    // console.log(defaultData);
 {% endautoescape %}
       $('#treeview1').treeview({
             data: defaultData,
             onNodeSelected: function(event, node) {
              //console.log(node.tags);
              val=node.tags;
              if($("#id_locationVal").val().length==0){

              $("#id_locationVal").val(val);
              // console.log($("#id_assetCategory").val());
              $("#id_location").val(node.text);
              // console.log($("#id_assetCategory").val());
              }
              else {
                
                $("#id_locationVal").val($("#id_locationVal").val()+','+val);
                // console.log($("#id_assetCategory").val());
                $("#id_location").val( $("#id_location").val()+','+node.text);
              }

              $("#modal-assetcategory").modal("hide");
           },
           });
</script>
