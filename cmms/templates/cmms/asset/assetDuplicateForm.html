<form method="post" action="{% url 'duplicate_asset' form.id  %}" class="js-bulkasset-duplicate-form">
  {% csrf_token %}
<div class="modal-header" style="background-color: #1ab394;border-color: #1ab394;Color:white">
  <button type="button" class="close"  aria-label="Close" data-dismiss="modal">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title " >کپی</h4>
</div>
<div class="modal-body" style='height: 250px;overflow-y: auto;'>
<div class="row">
<div class="col-lg-12">
  <div class="form-group">
  <label>نام دارایی</label>
  <span class="form-control">{{form.assetName}} </span>
  <input type="hidden" name="assetID" value="{{form.id}}" id="assetID">
  </div>
  <div class="form-group">
  <label>پیشوند کد</label>
    <input type="text" name="pishvand" value="" class="form-control" required>
  </div>
  <div class="form-group">
  <label>تعداد</label>

  <input type="text" name="tedad" value="" class="form-control" required>
  </div>

</div>

</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
  <button type="submit" class="btn btn-primary">ذخیره</button>
</div>


</form>
