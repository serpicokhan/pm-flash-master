<div class="row">
  <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>فعالیت ها </h5>

                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive" style="position: relative;height: 300px;overflow: auto;display:block">
                                <table class="table table-striped" id="task-table">
                                    <thead>
                                    <tr>
                                      <th></th>
                                      <th></th>
                                      <th>شرح</th>

                                      <th>کاربر مشخص شده</th>
                                     <th>زمان تخمینی</th>
                                      <th>زمان واقعی صرف شده</th>
                                        <th></th>

                                    </tr>

                                    </thead>
                                    <tbody id='tbody_task'>
                                            {% include 'cmms/tasks/partialTaskList.html' %}
                                    </tbody>
                                </table>
                                <!-- BUTTON TO TRIGGER THE ACTION -->
                                {% if perms.cmms.add_tasks %}
                                <p>
                                  <button type="button" class="btn btn-primary js-create-task"
                                  data-url="{% url 'task_create'  %}"                                  >
                                    <span class="glyphicon glyphicon-plus"



                                    ></span>
                                  جدید
                                  </button>
                                  <button type="button" class="btn btn-primary js-create-taskGroup">
                                    <span class="glyphicon glyphicon-plus"



                                    ></span>
                                  جدید
                                  </button>
                                </p>
                                {% endif %}
                            </div>
                          </div>

                    </div>
                </div>
                <div class="modal fade" id="modal-task" style="overflow-y: scroll">
                 <div class="modal-dialog ">

                   <div class="modal-content ">
                   </div>
                 </div>
                </div>
                <div class="modal fade" id="modal-taskGroup">
                 <div class="modal-dialog   ">

                   <div class="modal-content ">
                   </div>
                 </div>
                </div>

</div>
{% load static %}

  <script src="{% static '/js/project/task.js' %}"></script>
{% endblock %}
