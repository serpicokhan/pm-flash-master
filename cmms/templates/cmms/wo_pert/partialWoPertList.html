
{% for c in woPerts %}

<tr>
 <td><div class="icheckbox_square-green checked" style="position: relative;"><input type="checkbox" checked="" class="i-checks" name="input[]" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
<td>{{c.woPertPert}}</td>
 <td>{{c.wpPertTime}}</td>







 <td>
     {% if perms.cmms.view_workorderpert %}

   <button type="button"
              class="btn btn-warning btn-sm js-update-woPert"
              data-url="{% url 'woPert_update' c.id %}">
        <span class="glyphicon glyphicon-pencil"></span> مشاهده
      </button>
      {% endif %}
        {% if perms.cmms.delete_workorderpert %}
      <button type="button"
                   class="btn btn-danger btn-sm js-delete-woPert"
                   data-url="{% url 'woPert_delete' c.id %}">
             <span class="glyphicon glyphicon-trash"></span> حذف
           </button>
           {% endif %}
    </td>
</tr>
{% empty %}
<tr>
 <td colspan="4" class="text-center bg-warning">هیچ موردی یافت نشد</td>
</tr>
{% endfor %}
{% load static %}

{% block javascript %}
  <script src="{% static '/js/project/woPert.js' %}"></script>
{% endblock %}
