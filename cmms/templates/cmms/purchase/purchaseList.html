{% extends 'cmms/mainTheme3.html' %}

 {% block content %}

<div class="row">
  <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>نوع نگهداری </h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>

                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                              <table class="table" id="item-table">
          <thead>
              <tr>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Supplier</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>
                      <input type="text" class="form-control item-name" placeholder="Item Name">
                      <div class="create-item-link" style="display: none;"><a href="#">Create New Item</a></div>
                  </td>
                  <td>
                      <input type="number" class="form-control item-quantity" placeholder="Quantity">
                  </td>
                  <td>
                      <input type="text" class="form-control item-supplier" placeholder="Supplier">
                      <div class="create-supplier-link" style="display: none;"><a href="#">Create New Supplier</a></div>
                  </td>
              </tr>
              <!-- Add more rows as needed -->
          </tbody>
      </table>
                                <!-- BUTTON TO TRIGGER THE ACTION -->
                                {% if perms.cmms.add_maintenancetype %}
                                <p>
                                  <button type="button" class="btn btn-primary js-create-maintenanceType"
                                  data-url="{% url 'maintenanceType_create' %}"                                  >
                                    <span class="glyphicon glyphicon-plus"



                                    ></span>
                                  جدید
                                  </button>
                                </p>
                                {% endif %}
                            </div>
                          </div>

                    </div>
                </div>
                <div class="modal fade" id="modal-company">
                 <div class="modal-dialog  modal-lg ">

                   <div class="modal-content ">
                   </div>
                 </div>
                </div>




</div>


{% load static %}

{% block javascript %}

  <script src="{% static '/js/project/purchase.js' %}"></script>
{% endblock %}
{% endblock %}
